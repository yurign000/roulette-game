<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section id="menu">
        <div id="connect">
            <div id="screw"></div>
        </div>
        <div id="container">
            <h2>Opções</h2>
            <div id="inputs">
                <input type="text" oninput="editRouletteOptions(1, this.value)" maxlength="25" value="PRÊMIO 1">
                <input type="text" oninput="editRouletteOptions(2, this.value)" maxlength="25" value="PRÊMIO 2">
                <input type="text" oninput="editRouletteOptions(3, this.value)" maxlength="25" value="PRÊMIO 3">
                <input type="text" oninput="editRouletteOptions(4, this.value)" maxlength="25" value="PRÊMIO 4">
                <input type="text" oninput="editRouletteOptions(5, this.value)" maxlength="25" value="PRÊMIO 5">
                <input type="text" oninput="editRouletteOptions(6, this.value)" maxlength="25" value="PRÊMIO 6">
                <input type="text" oninput="editRouletteOptions(7, this.value)" maxlength="25" value="PRÊMIO 7">
                <input type="text" oninput="editRouletteOptions(8, this.value)" maxlength="25" value="PRÊMIO 8">
            </div>
            <div id="button__div">
                <button onclick="startRouletteController()">Começar</button>
            </div>
        </div>
    </section>
    <section id="roulette">

        <div id="divisor1" class="divisors">
            <label id="reward3" data-id="7" class="rewards">PRÊMIO 7</label>
            <label id="reward4" data-id="6" class="rewards">PRÊMIO 6</label>
            <label id="reward8" data-id="2" class="rewards">PRÊMIO 2</label>
            <label id="reward7" data-id="3" class="rewards">PRÊMIO 3</label>
        </div>
        <div id="divisor2" class="divisors">
            <label id="reward1" data-id="1" class="rewards">PRÊMIO 1</label>
            <label id="reward2" data-id="8" class="rewards">PRÊMIO 8</label>
            <label id="reward6" data-id="4" class="rewards">PRÊMIO 4</label>
            <label id="reward5" data-id="5" class="rewards">PRÊMIO 5</label>
        </div>
        <div id="divisor3" class="divisors"></div>
        <div id="divisor4" class="divisors"></div>

        <div id="middle__dot"></div>
        <div id="split__color"></div>

    </section>

    <section id="pointer">
        <div id="top__connect"></div>
        <div id="rotator">
            <div id="connect"></div>
            <div id="cursor"></div>
        </div>
    </section>
    
    <div id="roulette__shadow"></div>
    <div id="border"></div>
    
    
</body>
</html>
